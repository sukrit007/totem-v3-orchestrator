dist: trusty
sudo: false
language: node_js
services: {}
node_js:
  - '6.10'
env:
  global:
    - NODE_ENV=travis

install:
  - npm install -g gulp-cli
  - npm install || (sleep 10s && npm install)
script: gulp travis --skip-tests=@external
notifications:
  slack:
    rooms:
      secure: ""
    on_success: change